<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0027614225.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="addQuestion">Your question: </label>
          <input type="text" id="addQuestion" name="addQuestion" />
        </div>
        <div>
          <label for="addAnswer">Your answer: </label>
          <input type="text" id="addAnswer" name="addAnswer" />
        </div>
        <div>
          <label for="tag">Tag: </label>
          <input type="text" id="tag" name="tag" />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="bottomnav">
        <a href="assets/homepage.png"><i class="fa-solid fa-house"></i></a>
        <a href="bookmarks.html"><i class="fa-regular fa-bookmark"></i></a>
        <a href="form.html"><i class="fa-solid fa-plus"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </footer>
  </body>
</html>
