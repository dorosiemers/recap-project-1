<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0027614225.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="AnzeigeFrage">
        <div class="Bookmark">
          <i class="fa-regular fa-bookmark"></i>
        </div>

        <div class="Frage">
          <p>What property flips the axes in flexbox?</p>
        </div>

        <div class="Antwortbutton">
          <button type="AntwortButton">Show Answer</button>
        </div>

        <div class="tags">
          <p>#htlm</p>
          <p>#flexbox</p>
          <p>#css</p>
        </div>
      </section>

      <section class="AnzeigeFrage">
        <div class="Bookmark">
          <i class="fa-solid fa-bookmark"></i>
        </div>

        <div class="Frage">
          <p>Lorem Impsum dolor sit?</p>
        </div>

        <div class="Antwortbutton">
          <button type="button">Show Answer</button>
        </div>

        <div class="tags">
          <p>#htlm</p>
          <p>#flexbox</p>
          <p>#css</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="bottomnav">
        <a href="assets/homepage.png"><i class="fa-solid fa-house"></i></a>
        <a href="bookmarks.html"><i class="fa-regular fa-bookmark"></i></a>
        <a href="form.html"><i class="fa-solid fa-plus"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </footer>
  </body>
</html>
